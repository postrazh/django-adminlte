<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href
               ="/" class="brand-link">
        <img src="/static/assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Crop Circle</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                     with font-awesome or any other icon font library -->

                <li class="nav-item">
                    <a href="/search" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>View</p>
                    </a>
                </li>

                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-edit"></i>
                        <p>
                            Update
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="/upload" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Raw Data Upload</p>
                            </a>
                        </li>
                    </ul>
                </li>


            </ul>
        </nav>
        <!-- /.sidebar-menu -->

    <!-- /.sidebar -->
</aside>

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    <!-- jQuery -->
    <script src="/static/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            {#debugger;#}


                var url = window.location.href;

                // for sidebar menu but not for treeview submenu
                const item = $('ul.nav-sidebar a').filter(function () {
                    return url == this.href;
                });
                item.parent().siblings().removeClass('active');
                item.addClass('active');

                const topCategory = item.closest('li.nav-item.has-treeview');
                if (topCategory) {
                    topCategory.children().first().addClass('active');
                }



        })
    </script>

{% endblock javascripts %}
